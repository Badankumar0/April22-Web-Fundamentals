<!DOCTYPE html>
<html>
<body>
  <div class="container" style="text-align:center;">  
        <h2>Q2:  Write a program to display the cube of the number upto given an integer.</h2>
        <form>
           Number : <input type="text" id="Number" /><br>
            <input type="button" onClick="values()" Value="Cube" />
        
        </form>            
            <p>The Result2 is : <br>
            <span id = "result2"></span>
            </p>
    </div>
<script>
    function values()
    {       let text="";            
            num2 = document.getElementById("Number").value;            
            for(let i=1; i<=num2; i++)
                {                 
                    text +="Cube of  "+i +" is : " + i*i*i +"<br>";               
                }
                   
            document.getElementById("result2").innerHTML = text;
    }
</script>
</body>
</html>
