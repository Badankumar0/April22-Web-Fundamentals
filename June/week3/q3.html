<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <div>
        <ol id="myList">           
        </ol>
    </div>
   
    <script>
      let city = ['Delhi', 'Mumbai', 'Jaipur','Kolkata','Indore' ];
  
      let list = document.getElementById("myList");
  
      city.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    </script>
  </body>
</html>
