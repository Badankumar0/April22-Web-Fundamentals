
<!DOCTYPE html>
<html lang="en">
<head>
   <style>        
        body{background-color: rgb(193, 193, 255);
        }
        label{color:white;
        }
        #main{border: 2px solid black;
            width: 300px;
            padding: 30px;
            text-align: left;
            margin: auto;
            background-color: rgb(49, 40, 30);}
    </style>
</head>
<body>
    <h1 style="color: black; text-align: center;">Registeration Form</h1>

       <br>

        <br>
        <br>

        <br>
        <br>
        <label>Password</label>
        <input class="y"  type="password" maxlength="10" placeholder="Enter Password">
        
    </form>
    </div>

</html>
